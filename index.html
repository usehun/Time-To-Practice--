<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/2213dae845.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="book__app">
      <header class="header">
        <i class="fas fa-bars"></i>
        <div class="header__title">Library</div>
        <i class="fas fa-shopping-bag"></i>
      </header>

      <div class="layout">
        <div class="search">
          <input type="text" placeholder="Search books...." />
          <button class="search__btn"><i class="fas fa-search"></i></button>
        </div>
      </div>

      <div class="main__title">Book of the day</div>

      <main class="main">
        <img src="src/img/book00.jpg" class="book__img" />

        <div class="book__info">
          <div class="book__title">No Fixed Abode</div>
          <div class="book__sub">Journey Through</div>

          <div class="score">
            <i class="fas fa-star star__fill"></i>
            <i class="fas fa-star star__fill"></i>
            <i class="fas fa-star star__fill"></i>
            <i class="fas fa-star star__fill"></i>
            <i class="fas fa-star star__empty"></i>
          </div>
          <div class="book__tag">
            <div class="book__category">Journey</div>
            <div class="book__category">Biography</div>
          </div>
          <div class="book__etc">
            <i class="fas fa-bookmark"></i>
            <button class="book__read">Book Now</button>
          </div>
        </div>
      </main>

      <div class="relation__title">Top Adventures</div>

      <div class="relation">
        <div class="relation__book">
          <img src="src/img/book01.jpg" class="relation__img"/ >

          <div class="relation__score">
            <i class="fas fa-star star__fill fa-xs"></i>
            <i class="fas fa-star star__fill fa-xs"></i>
            <i class="fas fa-star star__fill fa-xs"></i>
            <i class="fas fa-star star__fill fa-xs"></i>
            <i class="fas fa-star star__empty fa-xs"></i>
          </div>
        </div>

        <div class="relation__book">
          <img src="src/img/book02.jpg" class="relation__img"/ >

          <div class="relation__score">
            <i class="fas fa-star star__fill fa-xs"></i>
            <i class="fas fa-star star__fill fa-xs"></i>
            <i class="fas fa-star star__fill fa-xs"></i>
            <i class="fas fa-star star__fill fa-xs"></i>
            <i class="fas fa-star star__empty fa-xs"></i>
          </div>
        </div>

        <div class="relation__book">
          <img src="src/img/book03.jpg" class="relation__img"/ >

          <div class="relation__score">
            <i class="fas fa-star star__fill fa-xs"></i>
            <i class="fas fa-star star__fill fa-xs"></i>
            <i class="fas fa-star star__fill fa-xs"></i>
            <i class="fas fa-star star__fill fa-xs"></i>
            <i class="fas fa-star star__empty fa-xs"></i>
          </div>
        </div>

        <div class="relation__book">
          <img src="src/img/book04.jpg" class="relation__img"/ >

          <div class="relation__score">
            <i class="fas fa-star star__fill fa-xs"></i>
            <i class="fas fa-star star__fill fa-xs"></i>
            <i class="fas fa-star star__fill fa-xs"></i>
            <i class="fas fa-star star__fill fa-xs"></i>
            <i class="fas fa-star star__empty fa-xs"></i>
          </div>
        </div>

        <div class="relation__book">
          <img src="src/img/book05.jpg" class="relation__img"/ >

          <div class="relation__score">
            <i class="fas fa-star star__fill fa-xs"></i>
            <i class="fas fa-star star__fill fa-xs"></i>
            <i class="fas fa-star star__fill fa-xs"></i>
            <i class="fas fa-star star__fill fa-xs"></i>
            <i class="fas fa-star star__empty fa-xs"></i>
          </div>
        </div>
      </div>

      <div class="authors__title">Popular authors</div>

      <div class="authors__info">
        <img src="src/img/man01.jpg" class="authors__img" />

        <div class="authors">
          <div class="authors__name">George Raymond richard Martin</div>
          <div class="authors__sub">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rem
            corrupti similique numquam
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
